<!DOCTYPE html>
<html>

<head>
	<title> Client </title>
	<meta charset="UTF-8">
	<meta name="kewwords" content="training, running, hiking">
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>

<body>

<!-------------------------------------------------------------------->
<!--  loading jquery  -->
<script src="http://code.jquery.com/jquery-2.1.0.min.js"> </script>

<!--  loading js  -->
<script type="text/javascript" src="settings.js"></script>
<script type="text/javascript" src="javascript/javamain.js"></script>
<script type="text/javascript" src="javascript/javaadmin.js"></script>
<script type="text/javascript" src="javascript/javauser.js"></script>

<!--  loading google maps  -->
<script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>

<!-------------------------------------------------------------------->
<!-- main page -->

<div id="outer">

	<div id="inner">
	
	<button class = "bypass" id = "bypassAdmin"> Bypass login. Go to ADMIN page with predefined routes </button>
	
	<button class = "bypass" id = "bypassUser" style = "top: 20px; left: 140px;"> Bypass login. Go to USER page with predefined routes </button>
	
	<script>
			$(document).ready(function () { 						
				$('#bypassAdmin').click(ClickEventBypassAdmin);
				$('#bypassUser').click(ClickEventBypassUser);
			});
	</script>
	
	
		<div id="inner-login">
			<br>
			<label class = "label_text_main">User name:</label>
			<br>
			<input class = "input_login" id="input_username" type = "text">
			<br>
			<br>
		    <label class = "label_text_main" >Password:</label>
		    <br>
		    <input class = "input_login" id="input_password" type = "password">
		
		    <button class = "login_button" id="loginbutton"> login </button>
		    
			<script>
			$(document).ready(function () { 						
				$('#loginbutton').click(ClickEventLogin);					
			});

			</script>
		</div>
	</div>
</div>

</body>

</html>
